<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GITLOG GOURMET</title>
</head>
<body>
    
    <div id="aspect-ratio-wrapper">
        <div id="game-container">

            <header>
                <img id="game-logo" src="assets/images/game-logo.png">

                <nav>
                    <a href="home.html">
                        <img src="https://cdn-icons-png.flaticon.com/512/61/61972.png" alt="Home">
                    </a>
                    <a href="home.html">
                        <img src="https://img.freepik.com/free-psd/black-question-mark-painted-texture-3d-render-uncertainty-concept_632498-24351.jpg?semt=ais_hybrid&w=740" alt="Tutorial">
                    </a>
                </nav>
            </header>


            <main class="leaderboard-page">
                    <div class="chooseGameLeaderboard">
                        <button id="leaderBoard-Game1-Button"> 
                            <h1> MATCHING PAIR </h1>
                        </button>
                        <button id="leaderBoard-Game2-Button"> 
                            <h1> CODE BREAKER</h1>
                        </button>
                    </div>


                    <div class="table-LeaderBoard">

                        <div class="game-leftSide-topScores">
                            <table class="topScorers">
                                <thead>
                                    <th class="headingsLeaderboard" colspan="2"><h2 id="leaderBoard-topScores">TOP SCORES</h2></th>
                                </thead>
                                <tbody>
                                    <tr class="row-1" data-row="1">
                                        <td class="names-Leaderboard"><h3 id="name-1" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-1" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-2" data-row="2">
                                        <td class="names-Leaderboard"><h3 id="name-2" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-2" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-3" data-row="3">
                                        <td class="names-Leaderboard"><h3 id="name-3" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-3" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-4" data-row="4">
                                        <td class="names-Leaderboard"><h3 id="name-4" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-4" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-5" data-row="5">
                                        <td class="names-Leaderboard"><h3 id="name-5" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-5" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-6" data-row="6">
                                        <td class="names-Leaderboard"><h3 id="name-6" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-6" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-7" data-row="7">
                                        <td class="names-Leaderboard"><h3 id="name-7" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-7" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-8" data-row="8">
                                        <td class="names-Leaderboard"><h3 id="name-8" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-8" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-9" data-row="9">
                                        <td class="names-Leaderboard"><h3 id="name-9" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-9" data-col="2"></h3></td>
                                    </tr>
                                    <tr class="row-10" data-row="10">
                                        <td class="names-Leaderboard"><h3 id="name-10" data-col="1"></h3></td>
                                        <td class="points-Leaderboard"><h3 id="name-score-10" data-col="2"></h3></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    

                        <div class="game-rightSide-rating">
                            <table class="topScorers-rating">
                                <thead>
                                    <th class="headingsLeaderboard"><h2 id="leaderBoard-topScores">RATING</h2></th>
                                </thead>
                                <tbody>
                                    <tr class="row-1" data-row="1">
                                        <td><h3 id="name-1-rating"></h3></td>
                                    </tr>
                                    <tr class="row-2" data-row="2">
                                        <td><h3 id="name-2-rating"></h3></td>
                                    </tr>
                                    <tr class="row-3" data-row="3">
                                        <td><h3 id="name-3-rating"></h3></td>
                                    </tr>
                                    <tr class="row-4" data-row="4">
                                        <td><h3 id="name-4-rating"></h3></td>
                                    </tr>
                                    <tr class="row-5" data-row="5">
                                        <td><h3 id="name-5-rating"></h3></td>
                                    </tr>
                                    <tr class="row-6" data-row="6">
                                        <td><h3 id="name-6-rating"></h3></td>
                                    </tr>
                                    <tr class="row-7" data-row="7">
                                        <td><h3 id="name-7-rating"></h3></td>
                                    </tr>
                                    <tr class="row-8" data-row="8">
                                        <td><h3 id="name-8-rating"></h3></td>
                                    </tr>
                                    <tr class="row-9" data-row="9">
                                        <td><h3 id="name-9-rating"></h3></td>
                                    </tr>
                                    <tr class="row-10" data-row="10">
                                        <td><h3 id="name-10-rating"></h3></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
            </main>
            <footer>
                <p id="st-Line"> @2025 Gitlog Gourmet Web App ~ The GITLOG. All rights reserved.</p>
                <p id="ndrd-Line"> Fan-made project inspired by the <br>
                    original Purble Place game. <br>
                </p>
                <p id="contacts"> For feedback or bug reports, contact us at: kentGenillo@purbleplayweb.com</p>
            </footer>
        </div>
    </div>
</body>
</html>
